{% extends 'base.html' %}
{% block breadcrumb %}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <i class="bi bi-check-circle text-success" style="font-size: 3rem;"></i>
                <h2 class="card-title text-center my-4">Password Changed Successfully</h2>
                <p class="mb-4">Your password has been changed. You can now login with your new password.</p>
                <a href="{% url 'account_login' %}" class="btn btn-primary">Go to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
