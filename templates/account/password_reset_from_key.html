
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block breadcrumb %}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Set New Password</h2>
                {% if token_fail %}
                    <p class="text-danger text-center">The password reset link was invalid. Please request a new password reset.</p>
                {% else %}
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100">Set New Password</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
